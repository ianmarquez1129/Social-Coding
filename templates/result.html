{% extends 'base.html' %}
{% block content %}
    <div class="container-12 rectangle"></div>
    <div class="container-8 rectangle15">
      <div class="row align-items-center">
        <div class="col d-flex justify-content-center">
          <div class="square-box">
            <div class="d-grid gap-3">
              <div class="p-2 "></div>
            </div>
            <div class="d-flex justify-content-center">
                <h1>IPv4/IPv6 Address Lookup</h1>
            </div>
            <div class="d-grid gap-3">
              <div class="p-2 "></div>
            </div>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Field</th>
                        <th scope="col">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for field, description in result.items() %}
                        <tr>
                            <td>{{ field }}</td>
                            <td>{{ description }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
          </div>
        </div>
      </div>
    </div>



{% endblock%}
